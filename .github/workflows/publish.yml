name: Publish CI

on:
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Configure CI Git User
      run: |
        git config --global user.name '@bennypowers'
        git config --global user.email 'bennypowers@users.noreply.github.com'
        git remote set-url origin https://$GITHUB_ACTOR:$GITHUB_PAT@github.com/bennypowers/apollo-elements
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
    - name: Authenticate with registry
      run: |
        yarn logout
        echo "@micro-graphql:registry=http://registry.npmjs.org/" > .npmrc
        echo "registry=http://registry.npmjs.org/" >> .npmrc
        echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" >> .npmrc
        npm whoami
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
    - run: yarn
    - run: yarn build:lib
    - name: Publish packages
      run: lerna publish --yes
      env:
        GH_TOKEN: ${{ secrets.GITHUB_PAT }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_PAT }}
        NPM_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
