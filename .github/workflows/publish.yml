name: Publish CI

on:
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: echo $NODE_AUTH_TOKEN >> .npmrc && echo echo $NODE_AUTH_TOKEN >> .yarnrc
      env:
        NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
    - run: yarn
    - run: yarn build:lib
    - name: Deploy core
      run: (cd packages/core && npm version patch && npm publish --access public)
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
    - name: Deploy hooks
      run: (cd packages/hooks && npm version patch && npm publish --access public)
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
