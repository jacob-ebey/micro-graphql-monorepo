name: Publish CI

on:
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn
    - run: yarn build:lib
    - run: git config --global user.email "jacob.ebey@live.com" && git config --global user.name "CI Bot"
    - name: Publish packages
      run: ./node_modules/.bin/lerna publish from-git --yes --registry //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
