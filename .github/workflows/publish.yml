name: Publish CI

on:
  release:
    types: [created]
    tags:        
      - release-*

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: echo $NODE_AUTH_TOKEN >> .npmrc && echo echo $NODE_AUTH_TOKEN >> .yarnrc
      env:
        NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
    - run: yarn
    - run: yarn build:lib
    - run: git config --global user.email "jacob.ebey@live.com" && git config --global user.name "CI Bot"
    - run: cp ./.yarnrc packages/core && cp ./.npmrc packages/core
    - name: Deploy core
      run: (cd packages/core && yarn publish --access public --new-version $(echo $REF | egrep -o "([0-9]{1,}\.)+[0-9]{1,}(-[0-9a-z]+)"))
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        REF: ${{github.ref}}
    - name: Deploy hooks
      run: (cd packages/hooks && yarn publish --access public --new-version $(echo $REF | egrep -o "([0-9]{1,}\.)+[0-9]{1,}(-[0-9a-z]+)"))
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        REF: ${{github.ref}}
